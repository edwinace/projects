<title>Insert title here</title>
<style type="text/css">
	
	
	p::selection{
		
		background:red;
		color:#FFF;
	}
 
 	input[type="text"]::selection{
 		background:gray;
 		color:#FFF
 	}
 	
 	td::selection{
 		background:green;
 		color:#FFF
 	}

 

</style>
</head>
<body>

	<p>This is P</p>
	<table>
		<tr>
			<td>
				TD111
			</td>
			<td>
				TD222
			</td>
		</tr>
	</table>

	<form>
		<input type="text">READ</input>
		<input type="checkbox" checked>WRITE</input>
		<input type="checkbox">INTERNET</input>
	</form>
</body>
